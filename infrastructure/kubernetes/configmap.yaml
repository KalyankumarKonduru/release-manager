apiVersion: v1
kind: ConfigMap
metadata:
  name: release-manager-config
  namespace: release-manager
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "https://yourdomain.com"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "24"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: release-manager
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
      use epoll;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

      access_log /var/log/nginx/access.log main;

      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      keepalive_timeout 65;
      types_hash_max_size 2048;
      server_tokens off;

      gzip on;
      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_types text/plain text/css text/xml text/javascript 
                 application/json application/javascript application/xml+rss 
                 application/rss+xml application/atom+xml image/svg+xml 
                 text/x-js text/x-component text/x-cross-domain-policy;
      gzip_disable "msie6";

      limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
      limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

      upstream backend {
        least_conn;
        server release-manager-backend-service:8000 max_fails=3 fail_timeout=30s;
      }

      server {
        listen 80;
        server_name _;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        location / {
          limit_req zone=general burst=200 nodelay;
          root /usr/share/nginx/html;
          try_files $uri $uri/ /index.html;
          add_header Cache-Control "public, must-revalidate, max-age=3600" always;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
          root /usr/share/nginx/html;
          expires 1y;
          add_header Cache-Control "public, immutable, max-age=31536000" always;
          access_log off;
        }

        location /api/ {
          limit_req zone=api burst=50 nodelay;
          proxy_pass http://backend;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
        }

        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }
      }
    }
