version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: release-manager-db
    environment:
      POSTGRES_USER: release_user
      POSTGRES_PASSWORD: release_password
      POSTGRES_DB: release_manager
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - release-network

  redis:
    image: redis:7-alpine
    container_name: release-manager-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - release-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: release-manager-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://release_user:release_password@db:5432/release_manager
      REDIS_URL: redis://:redis_password@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_V1_PREFIX: /api/v1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - release-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  release-network:
    driver: bridge
