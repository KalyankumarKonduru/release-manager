version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: release-manager-postgres-prod
    environment:
      POSTGRES_USER: release_manager
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: release_manager_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_manager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - release-manager-prod-net
    restart: unless-stopped
    resources:
      limits:
        cpus: '1'
        memory: 2G
      reservations:
        cpus: '0.5'
        memory: 1G

  redis:
    image: redis:7-alpine
    container_name: release-manager-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - release-manager-prod-net
    restart: unless-stopped
    resources:
      limits:
        cpus: '0.5'
        memory: 1G
      reservations:
        cpus: '0.25'
        memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: release-manager-backend-prod
    command: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile - --error-logfile - --log-level info
    environment:
      DATABASE_URL: postgresql://release_manager:${POSTGRES_PASSWORD}@postgres:5432/release_manager_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      ENVIRONMENT: production
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      LOG_LEVEL: INFO
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - release-manager-prod-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    resources:
      limits:
        cpus: '2'
        memory: 2G
      reservations:
        cpus: '1'
        memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: release-manager-frontend-prod
    ports:
      - "80:80"
    environment:
      VITE_API_BASE_URL: ${BACKEND_URL}
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - release-manager-prod-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    resources:
      limits:
        cpus: '1'
        memory: 512M
      reservations:
        cpus: '0.5'
        memory: 256M

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  release-manager-prod-net:
    driver: bridge
