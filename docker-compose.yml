version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: release-manager-postgres
    environment:
      POSTGRES_USER: release_manager
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: release_manager_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U release_manager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - release-manager-net

  redis:
    image: redis:7-alpine
    container_name: release-manager-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - release-manager-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: release-manager-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://release_manager:dev_password@postgres:5432/release_manager_db
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      LOG_LEVEL: DEBUG
      CORS_ORIGINS: "http://localhost:3000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - release-manager-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: release-manager-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - release-manager-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: release-manager-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - release-manager-net

volumes:
  postgres_data:
  redis_data:

networks:
  release-manager-net:
    driver: bridge
