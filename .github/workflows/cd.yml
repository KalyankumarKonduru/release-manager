name: CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  GCP_REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  BACKEND_IMAGE_NAME: release-manager/backend
  FRONTEND_IMAGE_NAME: release-manager/frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      backend-image: ${{ steps.backend-image.outputs.image }}
      frontend-image: ${{ steps.frontend-image.outputs.image }}
      image-tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="sha-$(git rev-parse --short HEAD)"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push backend image
        id: backend-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max
          outputs: type=docker

      - name: Build and push frontend image
        id: frontend-image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max
          outputs: type=docker

      - name: Output image names
        run: |
          echo "Backend image: ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy backend to Cloud Run (staging)
        run: |
          gcloud run deploy release-manager-backend-staging \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=staging,DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }},REDIS_URL=${{ secrets.STAGING_REDIS_URL }}" \
            --max-instances=10 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=3600

      - name: Deploy frontend to Cloud Run (staging)
        run: |
          gcloud run deploy release-manager-frontend-staging \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --max-instances=10 \
            --memory=256Mi \
            --cpu=1 \
            --timeout=3600

      - name: Run database migrations (staging)
        env:
          BACKEND_URL: https://release-manager-backend-staging-${{ secrets.GCP_PROJECT_ID }}.run.app
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          gcloud run jobs create release-manager-migration-staging \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --set-env-vars="DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" \
            --tasks=1 \
            --max-retries=1 \
            --task-timeout=1800 \
            --command=alembic \
            --args="upgrade,head" \
            --override || true

      - name: Run smoke tests (staging)
        run: |
          sleep 10
          for i in {1..5}; do
            if curl -f https://release-manager-backend-staging-${{ secrets.GCP_PROJECT_ID }}.run.app/health; then
              echo "Staging health check passed"
              exit 0
            fi
            if [ $i -lt 5 ]; then
              sleep 10
            fi
          done
          echo "Staging health check failed"
          exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://release-manager-backend-${{ secrets.GCP_PROJECT_ID }}.run.app
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get image tag
        id: get-tag
        run: echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Deploy backend to Cloud Run (production)
        run: |
          gcloud run deploy release-manager-backend \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.get-tag.outputs.tag }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars="ENVIRONMENT=production,DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }},REDIS_URL=${{ secrets.PRODUCTION_REDIS_URL }}" \
            --max-instances=50 \
            --memory=512Mi \
            --cpu=1 \
            --timeout=3600

      - name: Deploy frontend to Cloud Run (production)
        run: |
          gcloud run deploy release-manager-frontend \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.get-tag.outputs.tag }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --max-instances=50 \
            --memory=256Mi \
            --cpu=1 \
            --timeout=3600

      - name: Run database migrations (production)
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
        run: |
          gcloud run jobs create release-manager-migration-prod \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.BACKEND_IMAGE_NAME }}:${{ steps.get-tag.outputs.tag }} \
            --platform=managed \
            --region=${{ env.GCP_REGION }} \
            --set-env-vars="DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" \
            --tasks=1 \
            --max-retries=1 \
            --task-timeout=1800 \
            --command=alembic \
            --args="upgrade,head" \
            --override || true

      - name: Run smoke tests (production)
        run: |
          sleep 10
          for i in {1..5}; do
            if curl -f https://release-manager-backend-${{ secrets.GCP_PROJECT_ID }}.run.app/health; then
              echo "Production health check passed"
              exit 0
            fi
            if [ $i -lt 5 ]; then
              sleep 10
            fi
          done
          echo "Production health check failed"
          exit 1

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Release Manager Production Deployment",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": ":rocket: Release Manager Production Deployment",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ job.status == 'success' && ':white_check_mark: Successful' || ':x: Failed' }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow>"
                    }
                  ]
                }
              ]
            }
