databases:
  - name: release-manager-db
    plan: free
    databaseName: release_manager
    user: release_manager_user

services:
  # Redis
  - type: redis
    name: release-manager-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Backend API
  - type: web
    name: release-manager-api
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    repo: https://github.com/KalyankumarKonduru/release-manager.git
    branch: main
    healthCheckPath: /health
    preDeployCommand: python seed.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: release-manager-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: release-manager-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: '["https://release-manager-web.onrender.com"]'
      - key: LOG_LEVEL
        value: INFO

  # Frontend Static Site
  - type: web
    name: release-manager-web
    plan: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    repo: https://github.com/KalyankumarKonduru/release-manager.git
    branch: main
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: release-manager-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
